<div class="indicator w-full flex">
  {% if widget.attrs.required %}
    <span class="indicator-item indicator-top indicator-start badge border-none mask mask-circle text-warning text-base">ï¼Š</span>
  {% endif %}
  <select name="{{ widget.name }}"
          class="select input input-bordered {{ widget.attrs.class }}"
          {% include "django/forms/widgets/classless_attrs.html" %}>
    {% for group_name, group_choices, group_index in widget.optgroups %}
      {% if group_name %}<optgroup label="{{ group_name }}">{% endif %}
        {% for option in group_choices %}
          {% include option.template_name with widget=option %}
        {% endfor %}
        {% if group_name %}</optgroup>{% endif %}
    {% endfor %}
  </select>
</div>
