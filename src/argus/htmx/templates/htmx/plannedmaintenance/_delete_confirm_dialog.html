<button class="btn btn-sm btn-error btn-outline w-[84px]"
        type="button"
        onclick="document.getElementById('delete-dialog-{{ task.pk }}').showModal()">Delete</button>
<dialog id="delete-dialog-{{ task.pk }}" class="modal">
  <div class="modal-box">
    <h3 class="font-semibold text-xl text-left">Delete Maintenance Task</h3>
    <p class="py-4 text-base text-left">
      Are you sure you want to delete this scheduled maintenance task?
      This action cannot be undone.
    </p>
    <div class="modal-action">
      <form method="post"
            action="{% url 'htmx:plannedmaintenance-delete' pk=task.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-error">Yes, delete it</button>
      </form>
      <form method="dialog">
        <button class="btn">No, keep it</button>
      </form>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
