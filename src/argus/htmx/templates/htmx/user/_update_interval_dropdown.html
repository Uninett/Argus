<details>
  <summary>
    Update interval
    <span class="badge badge-primary">{{ preferences.argus_htmx.update_interval_pp }}</span>
  </summary>
  <ul class="max-h-64 overflow-y-scroll">
    {% for interval, interval_name in preferences_choices.argus_htmx.update_interval %}
      <li>
        <input type="radio"
               class="btn btn-sm btn-block btn-ghost justify-start"
               value="{{ interval }}"
               aria-label="{{ interval_name }}"
               name="update_interval"
               autocomplete="off"
               hx-post="{% url 'htmx:update-preferences' namespace='argus_htmx' %}"
               hx-trigger="change"
               hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' />
      </li>
    {% empty %}
      <li>
        <p>No update intervals configured</p>
      </li>
    {% endfor %}
  </ul>
</details>
