{% if label_form.non_field_errors or settings_form.non_field_errors %}
  <div class="text-error">
    {% if error_msg %}<p>{{ error }}</p>{% endif %}
    {% for error in label_form.non_field_errors %}<p>{{ error }}</p>{% endfor %}
    {% for error in settings_form.non_field_errors %}<p>{{ error }}</p>{% endfor %}
  </div>
{% endif %}
