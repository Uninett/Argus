<!-- htmx/incident/cells/_incident_list_select_all_checkbox_header.html -->
<p class="sr-only">{{ label }}</p>
<label for="select-all-on-page-{{ page.number }}" class="sr-only">Select all visible</label>
<input id="select-all-on-page-{{ page.number }}"
       hx-preserve
       type="checkbox"
       autocomplete="off"
       class="checkbox checkbox-sm checkbox-primary border"
       _="on change set checked of .row-select to my.checked if my.checked remove .invisible from #bulk-actions else add .invisible to #bulk-actions " />
