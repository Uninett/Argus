<!-- htmx/templates/htmx/incident/cells/_incident_status_icon.html -->
{% if incident.open %}
  <span class="text-error text-lg tooltip w-5 tooltip-bottom" data-tip="Open">
    <i class="fa-solid fa-circle-exclamation"></i>
  </span>
{% else %}
  <span class="text-success text-lg tooltip w-5 tooltip-bottom"
        data-tip="Closed">
    <i class="fa-solid fa-circle-check"></i>
  </span>
{% endif %}
