<!-- htmx/incident/cells/_incident_ack.html -->
{% if incident.acked %}
  <span class="text-success text-lg tooltip w-5" data-tip="Acked">
    <i class="fa-solid fa-eye"></i>
  </span>
{% else %}
  <span class="text-warning text-lg tooltip w-5" data-tip="Unacked">
    <i class="fa-solid fa-eye-slash"></i>
  </span>
{% endif %}
