<!-- htmx/incident/cells/_incident_checkbox.html -->
<label for="select-incident-{{ incident.pk }}" class="sr-only">Select all visible</label>
<input id="select-incident-{{ incident.pk }}"
       hx-preserve
       type="checkbox"
       autocomplete="off"
       class="row-select checkbox checkbox-sm checkbox-primary border"
       _="on change if event.target.checked remove .invisible from #bulk-actions else if htmx.findAll('.row-select:checked').length == 0 add .invisible to #bulk-actions "
       name="incident_ids"
       value="{{ incident.pk }}">
