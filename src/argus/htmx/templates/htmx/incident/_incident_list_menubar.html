<!-- htmx/incident/_incident_list_menubar.html -->
<div role="tablist" class="tabs tabs-lift">
  {% block menu_tabs %}
    <input type="radio"
           name="incident_menus"
           autocomplete="off"
           role="tab"
           class="tab rounded-lg [--tab-border:var(--border-width)] [--tab-border-color:var(--color-primary)] text-nowrap min-h-fit"
           aria-label="Filter Incidents"
           checked="checked" />
    <div role="tabpanel"
         class="filterbox tab-content border border-primary [--tab-border:var(--border-width)] rounded-b-lg p-2">
      {% include "htmx/incident/_incident_list_filter_incidents.html" %}
    </div>
    <input type="radio"
           name="incident_menus"
           autocomplete="off"
           role="tab"
           class="tab tab-select [--tab-border:var(--default-border-width)] [--tab-border-color:var(--color-primary)] text-nowrap min-h-fit"
           aria-label="Update Incidents" />
    <div role="tabpanel"
         class="tab-content border border-primary [--tab-border:var(--border-width)] rounded-box p-2">
      {% include "htmx/incident/_incident_list_update_menu.html" %}
    </div>
  {% endblock menu_tabs %}
</div>
