<div role="tablist" class="tabs tabs-lifted">
  {% block menu_tabs %}
    <input type="radio"
           name="incident_menus"
           autocomplete="off"
           role="tab"
           class="tab [--tab-border:theme(borderWidth.DEFAULT)] [--tab-border-color:theme(colors.primary)] text-nowrap min-h-fit"
           aria-label="Filter Incidents"
           checked="checked" />
    <div role="tabpanel"
         class="filterbox tab-content border-primary [--tab-border:theme(borderWidth.DEFAULT)] rounded-box p-2">
      <div class="flex flex-wrap items-center">
        {% include "htmx/incident/_incident_filterbox.html" %}
        {% include "htmx/incident/_filter_controls.html" %}
      </div>
    </div>
    <input type="radio"
           name="incident_menus"
           autocomplete="off"
           role="tab"
           class="tab tab-select [--tab-border:theme(borderWidth.DEFAULT)] [--tab-border-color:theme(colors.primary)] text-nowrap min-h-fit"
           aria-label="Update Incidents" />
    <div role="tabpanel"
         class="tab-content border-primary [--tab-border:theme(borderWidth.DEFAULT)] rounded-box p-2">
      {% include "htmx/incident/_incident_list_update_menu.html" %}
    </div>
  {% endblock menu_tabs %}
</div>
