<!DOCTYPE html>
{# djlint:off H030,H031 #}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        td {
            padding: 0.5em;
        }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>Status</td>
          <td>{{ event.type }}</td>
        </tr>
        <tr>
          <td>Actor</td>
          <td>{{ event.actor.username }}</td>
        </tr>
        {% for field, value in incident_dict.items %}
          <tr>
            <td>{{ field }}</td>
            <td>{{ value }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
