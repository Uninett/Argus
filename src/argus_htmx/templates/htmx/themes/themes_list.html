{% extends "htmx/base.html" %}
{% block main %}
  <section>
    <h1>Switch theme</h1>
    {% if preferences.argus_htmx.theme %}
      <p>Theme is set to: {{ preferences.argus_htmx.theme }}</p>
    {% else %}
      <p>No theme set</p>
    {% endif %}
    <ul>
      {% for item in object_list %}
        <li>
          <form method="post" action=".">
            {% csrf_token %}
            <input type="hidden" name="theme" value="{{ item }}">
            <button>{{ item }}</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock main %}
